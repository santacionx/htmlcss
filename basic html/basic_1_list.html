<!DOCTYPE html>
<html lang="en">

<body>
    <!--UNORDERED LIST-->
    <ul type="circle">
        <li>1 one </li>
        <li>2 two</li>
        <li>3 three</li>
        <li>4 four</li>
    </ul>
    <ul type="square">
        <li>1 one </li>
        <li>2 two</li>
        <li>3 three</li>
        <li>4 four</li>
    </ul>

    <!--ordered list  with nesting -->
    <ol type="A" start="4">
        <li>1 one
            <ul>
                <li>2 two</li>
                <li>3 three</li>
                <li>4 four</li>
            </ul>
        </li>

    </ol>
    <!-- start is always a number -->
    <ol type="I" start="4">
        <li>1 one </li>
        <li>2 two</li>
        <li>3 three</li>
        <li>4 four</li>
    </ol>
    <ol type="i">
        <li>1 one </li>
        <li>2 two</li>
        <li>3 three</li>
        <li>4 four</li>
    </ol>
</body>

</html>
