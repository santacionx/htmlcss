<!DOCTYPE html>
<html lang="en">
<head>
    <title>media</title>
</head>
<body>
    <img src="media/image.png" height="100">
    <br><br>

    <video controls autoplay loop src="media/video.mp4" width="200"></video>
    <video controls preload="meta" src="media/video.mp4" width="200"></video>
    <video controls preload="none" src="media/video.mp4" width="200"></video>
    <video controls preload="auto" src="media/video.mp4" width="200"></video>
    <br><br>
    <audio controls  src="media/audio.mp3"></audio>
    
</body>
</html>
