<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text format</title>
</head>
<body>
    <h1>span tag used to group inline elements </h1>
    <p>This is a <b>sample &nbsp;</b>paragraph.
        with <i>italics</i> text <strong>read out</strong>
        <b><i>bold with italics</i></b>
    </p>
    <p>
        <span>
            a <sup>2</sup>
            a <sub>i</sub>
        </span>
        <p><em>emmet</em></p>
        <small>small</small>
        pink<ins>ins</ins>
        <del>del</del>
        <mark>highlighter</mark>
        <pre>pre</pre>
        <tt>typewriter</tt>
        <abbr>abbr</abbr>
        <kbd>keyboard </kbd>
        <cite>cited work </cite>
        <q>outoted text</q>
    </p>
</body>
</html>
