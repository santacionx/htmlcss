<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>

    <table border="1" cellspacing="10" cellpadding="10">
        <thead>
       <tr>
        <th>cell 1</th>
        <th>cell 2</th>
        <th>cell 3</th>
       </tr>
    </thead>
        <tr>
        <!-- padding increase the space inside td -->
        
            <td> one </td>
            <td colspan="2" align="center"> two</td>
        </tr>
        <tr> 
            <td> three</td>
            <td> four</td>
            <td> five </td>
            <td> ad </td>
        </tr>
        <tr>
            <td>six</td>
            <td>seven</td>
        </tr>

    </table>
</body>
</html>
