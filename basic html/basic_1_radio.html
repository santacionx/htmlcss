<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio </title>
</head>
<body>
    <form action="">
        <div>
            <p>Gender</p>
        <!-- name =value so must in radio -->
            <input type="radio" name="gender" value="male" checked>MALE <br>
            <input type="radio" name="gender" value="female">FEMALE <br>
            <input type="radio" name="gender" value="other">OTHER <br>
        </div>
        <div>
            <input type="checkbox" name="course" value="c++">c++
            <input type="checkbox" name="course" value="c++">c
            <input type="checkbox" name="course" value="c++">js
        </div>
        <div>
            <label for="months"></label>
            <select name="month" id="months" multiple>
                <option>jan</option>
                <option selected>feb</option>
                <option>mar</option>
                <option>apr</option>
                <option>may</option>
            </select>
        </div>
        <div>
            <label for="exp">share you views</label><br>
            <textarea name="comments" id="exp" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="button" name="submit" id="" value="button">
        </div>
        <div>
            <button type="submit">submit</button>
            <button type="button"><img src="./media/image.png" alt="" width="100">button</button>
            <button type="reset">reset</button>
        </div>
    </form>
    
</body>
</html>
